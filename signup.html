<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="project1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="padding-left: 550px; margin-top: 50px; background-color: grey;">
    <div style="color: white;">
        <form
            style="padding: 20PX; padding-top: -90PX; border: 1px solid rgb(150, 143, 143); background-color: black; height: 550px; width: 390px;">
            <div class="mb-3 form" style=" color: white;">
                <h4>Signup</h4>
                <label for="exampleInputEmail1" class="form-label">Already have an account? Login</label>
                <input type="email" placeholder="Username"
                    style="width: 330px; height: 40px; background-color: black; color: aliceblue; border: 1px solid white; border-radius: 5px;">
            </div>
            <div class="mb-3">
                <input type="email" placeholder="Email"
                    style="width: 330px; height: 40px; background-color: black; color: aliceblue; border: 1px solid white; border-radius: 5px;">
            </div>
            <div class="mb-3">
                <input type="email" placeholder="Password"
                    style="width: 330px; height: 40px; background-color: black; color: aliceblue; border: 1px solid white; border-radius: 5px;">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Confirm Password"
                    style="width: 330px; height: 40px; background-color: black; color: aliceblue; border: 1px solid white; border-radius: 5px;">
            </div>
            <button type="submit" class="btn btn-danger" style="width: 330px;">Signup</button>
            <br><br>
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <div style="border-top: 1px solid #ccc; width: 100px;"></div>
                <span style="margin: 0 10px;">or login with</span>
                <div style="border-top: 1px solid #ccc; width: 100px;"></div>
            </div>
            <p></p>
            <div>
                <button type="button" class="btn btn-primary" style="width: 110px;">Facebook</button>
                <button type="button" class="btn btn-danger" style="width: 110px;">Google</button>
                <button type="button" class="btn btn-info" style="width: 110px;">Twitter</button>
            </div>
        </form>
    </div>
</body>

</html>
